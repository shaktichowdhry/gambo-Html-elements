<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign UP</title>
    <link rel="stylesheet" href="./signup.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="sign-inup">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="sign-form">
                        <div class="sign-inner">
                            <div class="sign-logo" id="logo">
                                <a href="index.html"><img src="./assets/logo.svg" alt=""></a>
                                <a href="index.html"><img class="logo-inverse" src="./assets/dark-logo.svg" alt=""></a>
                            </div>
                            <div class="form-dt">
                                <div class="form-inpts checout-address-step">
                                    <form>
                                        <div class="form-title">
                                            <h6>Sign Up</h6>
                                        </div>
                                        <div class="form-group pos_rel mb-3">
                                            <input id="full[name]" name="fullname" type="text" placeholder="Full name"
                                                class="form-control lgn_input" required="">
                                            <i class="uil uil-user-circle lgn_icon"></i>
                                        </div>
                                        <div class="form-group pos_rel mb-3">
                                            <input id="email[address]" name="emailaddress" type="email"
                                                placeholder="Email Address" class="form-control lgn_input" required="">
                                            <i class="uil uil-envelope lgn_icon"></i>
                                        </div>
                                        <div class="form-group pos_rel mb-3">
                                            <input id="phone[number]" name="phone" type="tel" pattern="[0-9]{10}"
                                                placeholder="Phone Number" class="form-control lgn_input" required="">
                                            <i class="uil uil-mobile-android-alt lgn_icon"></i>
                                        </div>
                                        <div class="form-group pos_rel mb-3">
                                            <label class="control-label">Enter Code</label>
                                            <ul class="code-alrt-inputs signup-code-list">
                                                <li>
                                                    <input id="code[1]" name="number" type="text" placeholder=""
                                                        class="form-control input-md" required="">
                                                </li>
                                                <li>
                                                    <input id="code[2]" name="number" type="text" placeholder=""
                                                        class="form-control input-md" required="">
                                                </li>
                                                <li>
                                                    <input id="code[3]" name="number" type="text" placeholder=""
                                                        class="form-control input-md" required="">
                                                </li>
                                                <li>
                                                    <input id="code[4]" name="number" type="text" placeholder=""
                                                        class="form-control input-md" required="">
                                                </li>
                                                <li>
                                                    <a class="chck-btn hover-btn code-btn145" href="#">Send</a>
                                                </li>
                                            </ul>
                                            <a href="#" class="resend-link">Resend Code</a>
                                        </div>
                                        <div class="form-group pos_rel mb-3">
                                            <input id="password1" name="password1" type="password"
                                                placeholder="New Password" class="form-control lgn_input" required="">
                                            <i class="uil uil-padlock lgn_icon"></i>
                                        </div>
                                        <button class="login-btn hover-btn" type="submit">Sign Up Now</button>
                                    </form>
                                </div>
                                <div class="signup-link">
                                    <p>I have an account? - <a href="sign_in.html">Sign In Now</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="copyright-text text-center mt-4">
                        <i class="uil uil-copyright"></i>Copyright 2024 <b>Gambolthemes</b> . All rights reserved
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <script src="./nightMode.js"></script>
</body>

</html>
